<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Loader Board</title>
	</head>
	<body>
		<header class="header">
			<h2 class="heading-primary">Loader Board</h2>
		</header>
		<main class="main">
			<section class="section-score">
				<div class="section-score__head">
					<h2 class="heading-secondary">Recent scores</h2>
					<button type="button" class="btn">Refresh</button>
				</div>
				<div class="section-score__content">
					<ul class="scores"></ul>
				</div>
			</section>
			<section class="section-form">
				<h2 class="heading-secondary">Add your score</h2>
				<form action="#">
					<input type="text" placeholder="your name" />
					<input type="number" placeholder="your score" />
					<button type="submit" class="btn">submit</button>
				</form>
			</section>
		</main>
		<footer class="footer">
			<p>&copy; 2022 Loader Board</p>
		</footer>
	</body>
</html>
